- name: Youplay
  descr: "It's a video sharing web application like youtube built with Django in the back-end and HTML, JavaScript, CSS3, Bootstrap in the front-end. Users can upload videos, watch them. Create playlists, like and comment on videos. Watching videos does't require any authentication, but for uploading, creating playlists, giving likes and comments require authentication. Users can authenticate through providing username, email and password, also they can login using social account, `Django-allauth` and google `Oauth2.0` is used for that. The video conversion happens in the background using `Celery` so that the users can experience an uninterrupted service."
  demo: https://github.com/TZ113/video-sharing-web-app.git
  tags:
    - tag: Django
    - tag: HTML5
    - tag: JavaScript
    - tag: CSS3
    - tag: Bootstrap

